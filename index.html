<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Default Title (will be overridden by React Helmet) -->
    <title>Svitlogics</title>
    
    <!-- Default Meta Description (will be overridden by React Helmet) -->
    <meta name="description" content="Svitlogics is an AI-powered text analysis tool designed to detect manipulation, propaganda, and disinformation, empowering users' critical thinking." />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon and App Icons (Optimized Order) -->
    <link rel="icon" href="/favicon.ico" sizes="any"> <!-- .ico for broad compatibility -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"> <!-- Default 180x180 -->
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Theme Color for Browser UI & App Name for iOS -->
    <meta name="theme-color" content="#FFFFFF"> 
    <meta name="apple-mobile-web-app-title" content="Svitlogics">

    <!-- 
      Note: Unique per-page meta descriptions and titles are injected dynamically 
      by the React application using react-helmet-async.
    -->
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: monospace; font-size: 14px; text-transform: uppercase; color: #555555;">
        Loading Svitlogics...
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
