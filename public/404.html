<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Svitlogics - Page Not Found</title>
    <script>
      // Цей скрипт перенаправляє користувача на правильний шлях
      // за допомогою React Router, зберігаючи оригінальний URL.
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/'" />
  </head>
  <body>
    <!-- Користувач побачить це лише на мить, якщо JavaScript вимкнено -->
    <p>
      If you are not redirected automatically, follow this
      <a href="/">link to the homepage</a>.
    </p>
  </body>
</html>
