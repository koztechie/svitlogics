# === Netlify Configuration File v3.0 (Final) ===

[build]
  command = "npm run build"
  publish = "dist"

# --- ВИМКНЕННЯ "МАГІЇ" NETLIFY ---
# Ця секція каже Netlify: "Не намагайся бути розумним. 
# Я сам керую своїми редиректами".
[build.processing]
  skip_processing = true
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = false
  minify = false
[build.processing.html]
  pretty_urls = false
[build.processing.images]
  compress = false

# --- НАШІ ВЛАСНІ ПРАВИЛА ---

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Заголовки залишаються такими ж
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://challenges.cloudflare.com https://*.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://generativelanguage.googleapis.com https://www.google-analytics.com https://*.google-analytics.com; frame-src https://challenges.cloudflare.com; object-src 'none';"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"