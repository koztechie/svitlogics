# Netlify Configuration File

# --- Build Settings ---
# These settings tell Netlify how to build your site.
[build]
  command = "npm run build"  # The command to build the site
  publish = "dist"           # The directory to deploy

# --- Headers ---
# This section defines custom headers for all pages.
[[headers]]
  for = "/*" # Apply these headers to all paths

  [headers.values]
    # Content-Security-Policy (CSP)
    # --- ВИПРАВЛЕННЯ ТУТ: Повернуто до однорядкового формату для сумісності з netlify dev ---
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://generativelanguage.googleapis.com https://www.google-analytics.com; frame-src https://challenges.cloudflare.com; object-src 'none';"

    # Other security headers (best practices)
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# --- Redirects ---
# Це правило гарантує, що при прямому заході на /about, /faq і т.д. сервер віддасть index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "https://svitlogics.netlify.app/*"
  to = "https://svitlogics.com/:splat"
  status = 301
  force = true